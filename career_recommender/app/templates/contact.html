.hero-sub {

    opacity: 0.9;

/* CARD */
.contact-card {
    background: #ffffff;
    border-radius: 18px;
    max-width: 750px;
    border: 1px solid #eef2f7;
    box-shadow: 0 10px 30px rgba(0,0,0,0.06);

/* CONTACT ITEMS */
.contact-item {
