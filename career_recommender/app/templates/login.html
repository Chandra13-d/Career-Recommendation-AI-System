{% extends "base.html" %}
{% block content %}

<style>
/* Centered card */
.login-wrapper {
    max-width: 420px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.08);
    transition: 0.3s ease;
}

.login-wrapper:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 45px rgba(0,0,0,0.12);
}

/* Title */
.login-title {
    font-weight: 700;
    font-size: 30px;
    text-align: center;
    margin-bottom: 10px;
}

/* Subtitle */
.login-sub {
    text-align: center;
    color: #777;
    margin-bottom: 25px;
}

/* Inputs */
.form-control {
    height: 48px;
    border-radius: 10px;
}

/* Login Button */
.login-btn {
    height: 48px;
    border-radius: 12px;
    background: linear-gradient(90deg,#4c8bf5,#00c6a7);
    border: none;
    font-size: 17px;
    font-weight: 600;
    color: #fff;
    transition: 0.3s ease;
}

.login-btn:hover {
    opacity: 0.9;
}

/* Register Link */
.register-link {
    display: block;
    text-align: center;
    margin-top: 12px;
}

</style>

<div class="login-wrapper">

    <h2 class="login-title">Welcome Back</h2>
    <p class="login-sub">Login to continue your career journey</p>

    {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('api.ui_login') }}">
        
        <label class="form-label fw-semibold">Email</label>
        <input name="email" class="form-control mb-3" type="email" placeholder="Enter your email" required>

        <label class="form-label fw-semibold">Password</label>
        <input name="password" class="form-control mb-3" type="password" placeholder="Enter your password" required>

        <button class="login-btn w-100 mt-2">Login</button>

        <a href="{{ url_for('api.ui_register') }}" class="register-link">
            Donâ€™t have an account? <b>Register</b>
        </a>
    </form>

</div>

{% endblock %}
